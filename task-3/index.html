<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>StopWatch</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script
      src="script.js"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Stopwatch</h1>
      <div class="stopwatch">
        <span class="min">00</span>: <span class="second">00</span>:
        <span class="tens">00</span>
      </div>
      <div class="button">
        <button class="startBtn">Start</button>
        <button class="stopBtn">Stop</button>
        <button class="resetBtn">Reset</button>
      </div>
    </div>
  </body>
</html>
